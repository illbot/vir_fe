<mat-toolbar color="primary">
  <button mat-icon-button (click)="drawer.toggle()">
    <mat-icon>
      menu
    </mat-icon>
  </button>
  <span>Képböngésző</span>
  <span class="example-spacer"></span>
  <button *ngIf="isLoggedIn()" mat-button>
    <span> 
      {{user.username.charAt(0).toUpperCase() + user.username.slice(1)}}
    </span>
  </button>
  <button mat-icon-button class="example-icon" routerLinkActive="active" routerLink="/app/home">
    <mat-icon>
      home
    </mat-icon>
  </button>
  <button *ngIf="!isLoggedIn()" 
      mat-icon-button class="example-icon" 
      routerLinkActive="active"
      matTooltip="Login" 
      routerLink="/login">
    <mat-icon>
      login
    </mat-icon>
  </button>
  <button *ngIf="isLoggedIn()" 
      mat-icon-button 
      matTooltip="Logout" 
      class="example-icon" 
      (click)="logout()">
    <mat-icon>
      logout
    </mat-icon>
  </button>
</mat-toolbar>
<mat-drawer-container class="sidebar">
  <mat-drawer #drawer style="background-color: #3f51b5;" mode="side" opened>
    <mat-nav-list>
      <mat-list-item>  
         <mat-icon>
           article
        </mat-icon>
        Item 1
      </mat-list-item>
      <mat-list-item>
         <mat-icon>
           article
         </mat-icon>
        Item 2
      </mat-list-item>
      <mat-list-item>
        <mat-icon>
          article
        </mat-icon>
        Item 3
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content> 
</mat-drawer-container>
