<mat-card class="login-card">
	<form role="form" (submit)="login()" (keydown)="keyDownFunction($event)">
		<mat-card-title>Login</mat-card-title>
		<mat-card-content>
			<mat-error *ngIf="error">There was a problem logging in. Please try again.</mat-error>
			<mat-form-field appearance="fill" style="width: 100%;">
				<mat-label>Username</mat-label>
				<input matInput
				type="text"
				class="form-control" 
				id="username" 
				name="username" 
				[(ngModel)]="credentials.username"/>
				<mat-icon matSuffix>
					person
				</mat-icon>
			</mat-form-field>
			<br/>
			<mat-form-field *ngIf="!seePassword" appearance="fill" style="width: 100%;">
				<mat-label>Password</mat-label>
				<input matInput 
					type="password"
					class="form-control" 
					id="password" 
					name="password" 
					[(ngModel)]="credentials.password"/>
					<mat-icon mat-icon-button matSuffix (click)="toggleSeePw()">
						visibility_off
					</mat-icon>
			</mat-form-field>
			<mat-form-field *ngIf="seePassword" appearance="fill" style="width: 100%;">
				<mat-label>Password</mat-label>
				<input matInput 
					type="text"
					class="form-control" 
					id="password" 
					name="password" 
					[(ngModel)]="credentials.password"/>
					<mat-icon mat-icon-button matSuffix (click)="toggleSeePw()">
						visibility
					</mat-icon>
			</mat-form-field>
		</mat-card-content>
		<mat-card-actions>
			<button mat-raised-button color="primary" type="submit">Login</button>
			<button mat-button color="primary">Register</button>
		</mat-card-actions>
	</form>
</mat-card>
